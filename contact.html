<html>

<head>
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contact-form">
        <h2>CONTACT US</h2>
        <form method="post" action="">
            <input type="text" name="name" placeholder="YOUR NAME" required>
            <input type="email" name="email" placeholder="YOUR email" required>
            <textarea name="message" placeholder="YOUR Message" required></textarea>

            <div class="g-recaptcha" data-sitekey="6LcbFPgaAAAAAJg9kSO2Zd9OMsNo3fCQNgb7qdxY"></div>

            <input type="submit" name="submit" value="send massage" class="submit-btn">
        </form>
    </div>
</body>

</html>
